<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/local.css}" rel="stylesheet"/>
    <style>
        .categ {
            width: 40%;
            text-align: left;
            margin: 0 auto;

        }

        .checboxChangePass {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<header class="header--main-page">
    <nav th:replace="nav :: nav"/>
  <div class="slogan container container--90">
    <div class="slogan--item">
      <h1>
        Zarejestruj się!<br />
      </h1>
    </div>
  </div>
</header>
</header>
<section class="login-page" id="register">
    <h2>Załóż konto</h2>
    <form action="/register" th:object="${user}" method="POST">
        <div class="alert" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>
        <div class="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" th:field="*{email}"/>
        </div>
        <div class="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" th:field="*{password}"/>
        </div>
        <div class="alert" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}"></div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło" th:field="*{retypePassword}"/>
        </div>

        <div class="form-group form-group--buttons">
            <a th:href="@{/login}" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

<footer th:replace="footer :: footer"/>
</body>
</html>
