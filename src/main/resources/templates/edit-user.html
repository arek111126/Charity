<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/local.css}" rel="stylesheet"/>
    <style>
      .categ {
        width: 40%;
        text-align: left;
        margin: 0 auto;

      }
      .checboxChangePass{
        margin-bottom: 10px;
      }

    </style>
  </head>
  <body>
  <header class="header--form-page">
      <nav th:replace="nav :: nav(name= ${user.firstName})"/>

    <div class="slogan container container--90">
      <div class="slogan--item">
        <h1>
          Zmień dane konta<br/>
        </h1>

        <div class="slogan--steps">

        </div>
      </div>
    </div>


  </header>


    <section class="login-page" id="data">
      <h2>Zmień dane</h2>
      <form th:action="@{/app/user/changeBasicData}" th:object="${user}" method="POST">
        <div class="alert"   th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email"  th:field="*{email}"/>
        </div>
        <div class="alert"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        <div class="form-group">
          <input type="text" name="firstName" placeholder="Imie"  th:field="*{firstName}"/>
        </div>
        <div class="alert"  th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
        <div class="form-group">
          <input type="text" name="firstName" placeholder="Nazwisko"  th:field="*{secondName}"/>
        </div>
        <input type="hidden" th:field="*{hiddenId}" />

        <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Zmień dane</button>
        </div>
      </form>
      <form method="get" th:action="@{/app/user/changePassword#newPassword}">
        <button class="btn" type="submit">Zmień hasło</button>
      </form>
    </section>

  <footer th:replace="footer :: footer"/>
  </body>
</html>
