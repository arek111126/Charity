<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
</head>
<body>
    <nav class="container container--70" sec:authorize="isAnonymous()">
        <ul class="nav--actions">
            <li><a th:href="@{/login#login}" class="btn btn--small btn--without-border">Zaloguj</a></li>
            <li><a th:href="@{/register#register}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{/#steps}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{/#about-us}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{/#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>


            <li><a th:href="@{/app/donation/add}" class="btn btn--without-border">Przekaż dary</a></li>
            <li><a href="#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>
    <nav class="container container--70" sec:authorize="isAuthenticated()">
        <ul class="nav--actions">
            <li class="logged-user">
                Witaj <span th:text="${name}"></span>

                <ul class="dropdown">
                    <li><a th:href="@{/app/user/changeBasicData#data}">Profil</a></li>
                    <li><a th:href="@{/app/donation/userDonation}">Moje zbiórki</a></li>
                    <li><a th:href="@{/logout}">Wyloguj</a></li>
                </ul>
            </li>
        </ul>

        <ul>
            <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{/#steps}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{/#about-us}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{/#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a th:href="@{/app/donation/add}" class="btn btn--without-border">Przekaż dary</a></li>
            <li><a th:href="@{/#contact}" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>


</body>
</html>
