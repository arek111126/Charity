<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/local.css}" rel="stylesheet"/>
  </head>
  <body>
  <header class="header--form-page">
    <nav class="container container--70">
      <ul class="nav--actions">
        <li class="logged-user">
          Witaj Agata
          <ul class="dropdown">
            <li><a href="#">Profil</a></li>
            <li><a href="#">Moje zbiórki</a></li>
            <li><a href="#">Wyloguj</a></li>
          </ul>
        </li>
      </ul>

      <ul>
        <li><a href="index.html" class="btn btn--without-border active">Start</a></li>
        <li><a href="index.html#steps" class="btn btn--without-border">O co chodzi?</a></li>
        <li><a href="index.html#about-us" class="btn btn--without-border">O nas</a></li>
        <li><a href="index.html#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
        <li><a href="index.html#contact" class="btn btn--without-border">Kontakt</a></li>
      </ul>
    </nav>

    <div class="slogan container container--90">
      <div class="slogan--item">
        <h1>
          Zmień dane konta<br/>
        </h1>

        <div class="slogan--steps">

        </div>
      </div>
    </div>
  </header>


    <section class="login-page">
      <h2>Zmień dane</h2>
      <form action="/app/changeUserData" th:object="${user}" method="POST">
        <div class="alert"   th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email"  th:field="*{email}"/>
        </div>
        <div class="alert"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        <div class="form-group">
          <input type="text" name="firstName" placeholder="Imie"  th:field="*{firstName}"/>
        </div>
        <div class="alert"  th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
        <div class="form-group">
          <input type="text" name="firstName" placeholder="Nazwisko"  th:field="*{secondName}"/>
        </div>
        <div class="alert" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>

        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" th:field="*{password}"/>
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz Hasło" th:field="*{retypePassword}" />
        </div>

        <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Zmień dane</button>
        </div>
      </form>
    </section>

  <footer th:replace="footer :: footer"/>
  </body>
</html>
