<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/local.css}" rel="stylesheet"/>
    <style>
        .categ {
            width: 40%;
            text-align: left;
            margin: 0 auto;

        }

        .checboxChangePass {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<header class="header--form-page">
    <nav th:replace="nav :: nav(name= ${user.firstName})"/>
    <div  class="alert" th:if="${dengerAlert}" th:text="${dengerAlert}"></div>

    <div class="slogan container container--90">
        <div class="slogan--item">
            <h1>
                Zmień hasło<br/>
            </h1>

            <div class="slogan--steps">

            </div>
        </div>
    </div>


</header>


<section class="login-page" id="newPassword">
    <h2>Zmień haslo</h2>
    <form th:action="@{/setNewForgottenPassword}" th:object="${user}" method="POST">
        <div class="alert" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>
        <div class="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div class="form-group">
            <input type="password" name="password" placeholder="podaj nowe hasło" th:field="*{password}"/>
        </div>
        <div class="alert" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}"></div>
        <div class="form-group">
            <input type="password" name="firstName" placeholder="powtórz hasło" th:field="*{retypePassword}"/>
        </div>

        <input type="hidden" th:field="*{hiddenId}"/>

        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Zmień hasło</button>
        </div>
    </form>
</section>

<footer th:replace="footer :: footer"/>
</body>
</html>
